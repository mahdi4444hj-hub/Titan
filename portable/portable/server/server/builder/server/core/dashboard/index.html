<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TitanFusion Dashboard</title>
</head>
<body>
  <h1>TitanFusion Dashboard</h1>

  <button onclick="loadStatus()">Check Status</button>
  <pre id="out">---</pre>

<script>
function loadStatus(){
 fetch("/status", {
   headers: {
     "X-API-Key": "CHANGE_ME",
     "X-Email": "admin@local",
     "X-Password": "admin123"
   }
 })
 .then(r => {
   if (!r.ok) throw new Error("Auth failed");
   return r.json();
 })
 .then(d => {
   document.getElementById("out").innerText =
     JSON.stringify(d, null, 2);
 })
 .catch(e => {
   document.getElementById("out").innerText = e.message;
 });
}
</script>

</body>
</html>
